{% extends "base.html" %}

{% block content %}
  <div class="banner" style="background-color: #3e7dd4 !important;">
    <div class="container">
      <h1 class="title">{{ title }}</h1>
    </div>
  </div>

  <div class="container">
    <div class="hobbies-grid">
      {% for hobby in hobbies %}
        <div class="hobby-card">
          <img src="{{ hobby.image }}" alt="{{ hobby.name }}">
          <h3>{{ hobby.name }}</h3>
          <p>{{ hobby.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
