name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to VPS"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >> ~/.ssh/config <<END
          Host my-vps
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key.pem
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}

      - name: Deploy Site
        id: deploy_site
        run: |
          set -o pipefail
          ssh my-vps '~/redeploySite.sh'

      - name: Capture Container Status
        id: container_status
        run: |
          status_output=$(ssh my-vps 'cd ${{ secrets.PROJECT_ROOT }} && docker ps')
          echo "status<<EOF" >> $GITHUB_OUTPUT
          echo "$status_output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Notify Discord - Success
        if: success()
        run: |
          STATUS="${{ steps.container_status.outputs.status }}"
          ESCAPED_STATUS=$(echo "$STATUS" | sed ':a;N;$!ba;s/\n/\\n/g')
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"🚀 Deployment Successful\n👤 Author: ${{ github.actor }}\n📝 Commit: ${{ github.event.head_commit.message }}\n📦 Container Status:\n\`\`\`${ESCAPED_STATUS}\`\`\`\"}" \
            "${{ secrets.DISCORD_WEBHOOK }}"

  notify-failure:
    name: Notify Discord - Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    steps:
      - name: Notify Discord with error
        run: |
          curl -s -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"🚨 Deployment Failed by ${{ github.actor }} on commit: ${{ github.event.head_commit.message }}\"}" \
            "${{ secrets.DISCORD_WEBHOOK }}"
