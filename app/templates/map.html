{% extends "base.html" %}

{% block content %}
<div class="container text-center my-4">
    <h1 class="display-5 fw-bold text-primary">üåç Cool places I've been to!</h1>
    <p class="text-muted">Click on the pins!</p>

    <div id="map" class="rounded border border-primary shadow" style="width: 100%; height: 60vh;"></div>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    const map = L.map('map').setView([20, -30], 3);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('/static/assets/places.json')
        .then(response => response.json())
        .then(data => {
            data.forEach(place => {
                const flagPin = L.icon({
                    iconUrl: `https://flagcdn.com/w40/${place.country.toLowerCase()}.png`,
                    iconSize: [40, 30],
                    iconAnchor: [20, 30],
                    popupAnchor: [0, -30]
                });

                const popup = `
                    <strong>${place.name}</strong><br>
                    ${place.desc}<br>
                    <div class="text-center mt-2">
                        <img src="${place.image}" class="img-fluid" style="max-width: 150px;">
                    </div>
                `;

                L.marker(place.coords, { icon: flagPin })
                    .addTo(map)
                    .bindPopup(popup);
            });
        })
        .catch(err => console.error('Error loading places:', err));
</script>
{% endblock %}
