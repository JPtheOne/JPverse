<div id="{{ gallery_id }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1500">
  <div class="carousel-inner">
    {% for img in gallery %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <img src="{{ img.full }}" class="d-block w-100" alt="{{ img.alt or 'Slide' }}">
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#{{ gallery_id }}" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#{{ gallery_id }}" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
