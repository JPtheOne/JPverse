{% extends "base.html" %}

{% block content %}
  <div class="banner" style="background-color: #3e7dd4 !important;">
    <div class="container">
      <h1 class="title">{{ title }}</h1>
    </div>
  </div>

<div id="hobbyCarousel" class="carousel slide container" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    {% for hobby in hobbies %}
      <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
        <div class="hobby-card text-center p-4">
          <img src="{{ hobby.image }}" class="d-block mx-auto" alt="{{ hobby.name }}" style="max-height: 300px;">
          <h3>{{ hobby.name }}</h3>
          <p>{{ hobby.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#hobbyCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#hobbyCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

{% endblock %}
